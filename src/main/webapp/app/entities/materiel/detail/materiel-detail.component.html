<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="materiel">
      <h2 data-cy="materielDetailsHeading"><span jhiTranslate="gestionDemandeApp.materiel.detail.title">Materiel</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ materiel.id }}</span>
        </dd>
        <dt><span jhiTranslate="gestionDemandeApp.materiel.libelle">Libelle</span></dt>
        <dd>
          <span>{{ materiel.libelle }}</span>
        </dd>
        <dt><span jhiTranslate="gestionDemandeApp.materiel.quantityUse">Quantity Use</span></dt>
        <dd>
          <span>{{ materiel.quantityUse }}</span>
        </dd>
        <dt><span jhiTranslate="gestionDemandeApp.materiel.quantityStock">Quantity Stock</span></dt>
        <dd>
          <span>{{ materiel.quantityStock }}</span>
        </dd>
        <dt><span jhiTranslate="gestionDemandeApp.materiel.tache">Tache</span></dt>
        <dd>
          <div *ngIf="materiel.tache">
            <a [routerLink]="['/tache', materiel.tache?.id, 'view']">{{ materiel.tache?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/materiel', materiel.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
