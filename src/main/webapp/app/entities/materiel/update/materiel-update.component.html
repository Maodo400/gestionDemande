<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-materiel-heading" data-cy="MaterielCreateUpdateHeading" jhiTranslate="gestionDemandeApp.materiel.home.createOrEditLabel">
        Create or edit a Materiel
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionDemandeApp.materiel.libelle" for="field_libelle">Libelle</label>
          <input type="text" class="form-control" name="libelle" id="field_libelle" data-cy="libelle" formControlName="libelle" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionDemandeApp.materiel.quantityUse" for="field_quantityUse"
            >Quantity Use</label
          >
          <input
            type="number"
            class="form-control"
            name="quantityUse"
            id="field_quantityUse"
            data-cy="quantityUse"
            formControlName="quantityUse"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionDemandeApp.materiel.quantityStock" for="field_quantityStock"
            >Quantity Stock</label
          >
          <input
            type="number"
            class="form-control"
            name="quantityStock"
            id="field_quantityStock"
            data-cy="quantityStock"
            formControlName="quantityStock"
          />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="gestionDemandeApp.materiel.tache" for="field_tache">Tache</label>
          <select class="form-control" id="field_tache" data-cy="tache" name="tache" formControlName="tache">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="tacheOption.id === editForm.get('tache')!.value?.id ? editForm.get('tache')!.value : tacheOption"
              *ngFor="let tacheOption of tachesSharedCollection; trackBy: trackTacheById"
            >
              {{ tacheOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
